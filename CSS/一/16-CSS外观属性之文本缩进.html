<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 文本第一行首行缩进 */
            /* text-indent: 20px; */
            /* <em>是一个相对单位，就是当前元素1个文字的大小 ,如果当前元素没有设置大小，
                则会按照父元素的一个文字大小*/
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <p>使用 border-collapse: collapse; 时，border-spacing 会失效（边框合并，间距为 0）。</p>

    <p>CSS 提供了更精细的控制（如单独设置上下左右边距），而 HTML 属性是全局生效的。</p>
</body>

</html>
