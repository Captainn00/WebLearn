<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* none 默认，没有装饰线
        underline 下划线
        overline 上划线
        line-through 删除线 */
        h1 {
            text-decoration: overline;
        }

        a {
            /* 取消默认的下划线 */
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>巨大花椰菜的由来</h1>
    <a href="#">巨大霜瓜</a>
</body>

</html>
