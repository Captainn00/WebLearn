<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器，实现差异化选择不同的标签 
        结构需要class属性来调用class类的意思
        */
        /* 口诀：样式点定义，结构类（class）调用，一个或多个，开发最常用 */
        .aqua {
            color: aqua;
        }
    </style>
</head>

<body>
    <p class="aqua">种菜大王</p>
    <p>种菜大王</p>
    <p>种菜大王</p>
    <div>种菜小王</div>
    <div>种菜小王</div>
    <div>种菜小王</div>
    <div>种菜小王</div>
</body>

</html>
