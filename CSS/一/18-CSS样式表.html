<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.内部样式表，是写到html页面内部，是将所有的CSS代码抽取出来，
        单独放到一个<style>标签中 */
    </style>
</head>

<body>
    <!--2. 行内样式表 -->
    <h1 style="color:cadetblue; font-size:24px">巨大花椰菜的由来</h1>
    <!-- 3.⭐ 外部样式表，实际开发都是外部样式表，适合样式比较多的情况。
     核心是：样式单独写到CSS文件中，之后把CSS文件引入到HTML页面中使用 -->


</body>

</html>
