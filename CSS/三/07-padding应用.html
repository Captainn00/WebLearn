<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 当盒子里的字数不同时，可以不设置宽度，利用内边距将盒子撑大 */
    .nav {
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #f3f4f6;
        height: 41px;
        line-height: 41px;
        background-color: #f4f5f7;
    }

    .nav a {
        /* a属于行内元素，无法设置高度，此时必须转换为行内块元素 */
        display: inline-block;
        height: 41px;
        padding: 0 20px;
        font-style: 12px;
        color: #4c4c4c;
        text-decoration: none;
    }

    .nav a:hover {
        background-color: #eee;
        color: #ff8500;
    }
</style>

<body>
    <div class="nav">
        <a href="#">新浪微博</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
    </div>
</body>

</html>
