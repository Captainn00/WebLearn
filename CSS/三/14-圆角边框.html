<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .yuanxing {
        width: 200px;
        height: 200px;
        background-color: #de9393;
        /* margin: 0 auto; */
        /* 圆形 */
        /* border-radius: 100px; */
        border-radius: 50%;
    }

    .yuanjiaojuxing {
        width: 200px;
        height: 100px;
        background-color: #de9393;
        /* margin: 0 auto; */
        /* 高度的一半 */
        border-radius: 50px;
    }

    .radius {
        width: 200px;
        height: 200px;
        background-color: #de9393;
        /* margin: 0 auto; */
        /* 顺时针 */
        border-radius: 10px 20px 30px 40px;
        /* 左上角 */
        /* border-top-left-radius: 10px; */
    }
</style>

<body>
    <p>1.圆形</p>
    <div class="yuanxing"></div>
    <p>2.圆角矩形</p>
    <div class="yuanjiaojuxing"></div>
    <p>3.四个角不同</p>
    <div class="radius"></div>
</body>

</html>
