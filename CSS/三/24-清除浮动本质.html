<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    1.清除浮动的本质是清除浮动元素造成的影响
    2.如果父盒子本身有高度，则不需要清除浮动
    3.清除浮动之后，父级就会根据浮动的盒子自动检测高度，父级有了高度，就不会影响下面的标准流了
    语法：
    选择器{clear:属性值(left,right,both);}   几乎只用both
    策略：闭合浮动
    -->
    <!-- 清除浮动方法
     1.额外标签法（隔墙法）
     2.父级添加overflow属性
     3.父级添加after伪元素
     4父级添加双伪元素
    
    -->
    <!-- 额外标签法 -->
    <style>
        .box {
            /* height: 100px; */
            border: solid #7a8bde;
        }

        .box .yi {
            width: 100px;
            height: 100px;
            background-color: #de7a7a;
            float: left;
        }

        .box .er {
            width: 800px;
            height: 100px;
            background-color: #7a8bde;
            float: left;

        }

        .san {
            height: 100px;
            background-color: #7df69b;
        }

        .clear {
            clear: both;
        }
    </style>
    <div class="box">
        <div class="yi">一</div>
        <div class="er">er</div>
        <!-- 这个新增的盒子必须是块级元素 -->
        <div class="clear"></div>
    </div>
    <div class="san">三</div>
</body>

</html>
