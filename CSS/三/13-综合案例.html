<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        background-color: #f5f5f5;
    }

    .box {
        width: 298px;
        height: 415px;
        background-color: #fff;
        margin: 100px auto;
    }

    .box img {
        width: 100%;
    }

    .review {
        height: 70px;
        font-size: 14px;
        /* 因为没有指定width，所以padding不会撑开盒子 */
        padding: 0 28px;
        margin-top: 30px;
    }

    .appraise {
        font-size: 12px;
        margin-top: 20px;
        color: #b0b0b0;
        padding: 0 28px;
    }

    .info {
        font-size: 14px;
        margin-top: 15px;
        padding: 0 28px;

    }

    .info h4 {
        display: inline-block;
        font-weight: 400;
    }

    .info span {
        color: #ff6700;
    }

    .info em {
        font-style: normal;
        color: #ebe4e0;
        margin: 0 6px 0 15px;
    }
</style>

<body>
    <div class="box">
        <img src="水_4-2-2025_17645989.png" alt="">
        <p class="review">这就是水的农场吗,真漂亮呀</p>
        <div class="appraise">...的评价</div>
        <div class="info">
            <h4>福福农场</h4>
            <em>|</em>
            <span>无价</span>
        </div>
    </div>
</body>

</html>
