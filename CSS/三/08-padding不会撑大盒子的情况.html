<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1 {
        /* 没有width就不会撑大盒子 */
        height: 100px;
        padding: 20px;
        background-color: #eb8b8b;
    }

    div {
        width: 200px;
        height: 200px;
        background-color: #8870ea;
    }

    div p {
        /* 只要不加width，不会变宽 */
        background-color: #69f299;
        padding: 30px;
    }
</style>

<body>
    <h1></h1>
    <div>
        <p></p>
    </div>
</body>

</html>
