<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-collapse: collapse表示相邻边框合并在一起 */
        table {
            width: 500px;
            height: 100px;
        }

        table,
        td,
        th {
            border: 1px solid coral;
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>

        </tr>

</body>

</html>
