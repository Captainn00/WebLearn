<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 
    如果多个盒子都设置了浮动，则他们会按照属性值一行内显示并且顶端对齐排列
    */
    div {
        width: 200px;
        height: 200px;
        background-color: #fb7f2c;
        float: left;
    }

    .two {
        background-color: #f75c5c;
    }

    .four {
        background-color: #acf356;
    }
</style>

<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>

</html>
