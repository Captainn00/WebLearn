<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 对于两个嵌套关系（父子关系）的块元素，父元素有上外边距同时子元素也有外边距，此时父元素会塌陷较大的外边距值 
        解决方案：
        1.可以为父元素定义边框
        2.可以为父元素定义内边距
        3.可以为父元素添加overflow: hidden
        */
        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin-top: 50px;
            border: 1px solid transparent;
            /* overflow: hidden; */
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: #40d2eb;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
