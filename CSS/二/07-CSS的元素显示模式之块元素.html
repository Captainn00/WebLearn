<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 块元素
    1.独占一行
    2.宽度，高度，外边距，内边距都可以控制
    3.宽度默认是容器的100%
    4.是一个容器及盒子，里面可以放行内或者块级元素
    -->
    <!-- 
    注意：
    文字类的元素内不能使用块级元素
    <p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别是<div>
    同理，<h1>~<h6>等都是文字类块级标签，里面不能放块级元素
    -->
</body>

</html>
