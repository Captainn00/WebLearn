<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*子元素选择器只能选择作为某元素的最近一级子元素，只能选儿子 */
        ul>li {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a>ul中的li</a>
        </li>
    </ul>
</body>

</html>
