<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        a:link      选择所有未被访问的链接
        a:visited   选择所有已被访问的链接
        a:hover     选择鼠标指针位于其上的链接
        a:active    选择活动链接（鼠标按下未弹起的链接）\
        注意：
        1.一定要按照上面的顺序写
        2.实际工作中都需要给链接单独制定样式
        3.记忆：lv hao
        */
        a:link {
            color: #333;
            text-decoration: none;
        }

        a:visited {
            color: rgba(255, 0, 38, 0.651);
        }

        a:hover {
            color: chocolate;
            text-decoration-line: underline;
        }

        a:active {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h3><a href="#">巨大甜菜</a></h3>
</body>

</html>
