<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>emmet语法快速生成HTML标签和css样式</title>
   <style>
      .one {
         /* tac */
         text-align: center;
         /* ti */
         text-indent: 2em;
         /* w20*/
         width: 20px;
         /* h */
         height: 20px;
      }
   </style>
</head>

<body>
   <!-- 输入div*10回车或Tab即可有下面的代码 -->
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <!-- 输入ul>li -->
   <ul>
      <li></li>
   </ul>
   <div>
      <span></span>
   </div>
   <!-- 输入div+p -->
   <div></div>
   <p></p>
   <!-- 如果生成带有类名或id名的，直接写.demo (默认是div，也可以写成p.demo等)或者 #two tab就可以了 -->
   <div class="a"></div>
   <div id="color"></div>
   <!-- 输入.demmo$*5  有序-->
   <div class="demmo1"></div>
   <div class="demmo2"></div>
   <div class="demmo3"></div>
   <div class="demmo4"></div>
   <div class="demmo5"></div>
   <!-- 我们想生成的标签里面默认显示几个文字 -->
   <!-- div{我是大美女} -->
   <div>我是大美女</div>
   <!-- div{我是大美女}*5 -->
   <div>我是大美女</div>
   <div>我是大美女</div>
   <div>我是大美女</div>
   <div>我是大美女</div>
   <div>我是大美女</div>
   <!-- div{$我是大美女} -->
   <div>1我是大美女</div>
   <div>2我是大美女</div>
</body>

</html>
