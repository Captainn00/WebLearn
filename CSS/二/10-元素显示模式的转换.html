<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a转换为块级元素 ,转换之后高和宽就起作用了*/
            display: block;

            /* 转换为行内元素 */
            /* display: inline; */

            /* 转换为行内块元素 */
            /* display: inline-block; */
        }

        span {
            width: 100px;
            height: 50px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 
    特殊情况下，我们需要元素模式的转换，简单理解：
    一个模式的元素需要另外一种模式的特性
    比如想要增加链接<a>的范围
    -->
    <a href="#">巨大甜菜</a>
    <span>行内元素转换为行内块元素</span>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
