<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        ol li {
            color: aquamarine;
        }

        .l li {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <ol>
        <li>ol中的li</li>
    </ol>
    <ul>
        <li>
            ul中的li
        </li>
    </ul>
    <ul class="l">
        <li>
            ul中的li
        </li>
    </ul>
</body>

</html>
