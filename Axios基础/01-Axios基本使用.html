<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <!-- Axios 介绍
    对原生Ajax进行封装，使其更简单
    -->
    <!-- 步骤
     1. 引入axios.js文件
     2. 发送请求
     3. 获取响应数据
     4. 处理数据
     5. 显示数据
 -->
    <input type="button" value="get请求" class="get">
    <input type="button" value="post请求" class="post">
    <script>
        /* 
         接口1：获取员工列表
         请求地址：https://mock.apifox.cn/m1/3083103-0-default/emps/list
         请求方法：get
         请求参数：无
         响应内容：员工列表
        */
        document.querySelector(".get").onclick = function () {
            axios.get("https://mock.apifox.cn/m1/3083103-0-default/emps/list")
                .then(function (response) {
                    console.log(response);

                })
                , (function (err) {
                    console.log(err);

                });
        }

        /*
          接口2：更新员工信息
          请求地址：https://mock.apifox.cn/m1/3083103-0-default/emps/update
          请求方法：post
          请求参数：无
          响应内容：更新成功或失败
          */
        document.querySelector(".post").onclick = function () {
            axios.post("https://mock.apifox.cn/m1/3083103-0-default/emps/update",
                // { username: "六号舰长"}
            )
                .then((response) => {
                    console.log(response);

                }), ((err) => {
                    console.log(err);

                });
        }

    </script>
</body>

</html>
