<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="app">
        <input type="button" value="获取数据" @click="getContent">
        <p>{{data}}</p>
    </div>
    <script>
        let app = new Vue({
            el: "#app",
            data: {
                content: "暂无",
                data: null
            },
            methods: {
                getContent() {
                    let that = this
                    axios.get("https://unpkg.com/axios/dist/axios.min.js")
                        .then(function (response) {

                            that.data = response.data
                            console.log(response);//先执行完再执行then，不方便维护也不利于阅读，可以使用async await来解决这个问题
                        }, function (err) {
                            console.log(err);

                        })
                }

                //可以通过async await让异步函数变成同步函数。assync就是来声明一个异步函数，await就是来等待一个异步函数执行完毕。
                // async getContent() {
                //     let response = await axios.get("https://unpkg.com/axios/dist/axios.min.js")
                //     console.log(response);
                //     this.data = response.data
                // }


            }
        })
    </script>
</body>

</html>
