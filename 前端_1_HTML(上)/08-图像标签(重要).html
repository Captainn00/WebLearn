<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src是标签的必须属性 -->
    <h4>这是一个巨大的磨菇树</h4>
    <img src="磨菇树.png" />

    <h4>alt 替换文本，图像显示不出来的时候用文字替换</h4>
    <img src="磨菇树.png" alt="图像无法显示" />

    <h4>title 提示文本，鼠标放到图像上，提示的文字</h4>
    <img src="磨菇树.png" alt="图像无法显示" title="这是一个巨大的磨菇树" />

    <h4>width 给图像设置宽度</h4>
    <img src="磨菇树.png" alt="图像无法显示" title="这是一个巨大的磨菇树" width="500" />

    <h4>height 给图像设置高度</h4>
    <img src="磨菇树.png" alt="图像无法显示" title="这是一个巨大的磨菇树" width="500" height="500" />
    <!-- 宽度和高度一般修改一个就可以了 -->

    <h4>border 给图像设置边框</h4>
    <img src="磨菇树.png" alt="图像无法显示" title="这是一个巨大的磨菇树" width="500" height="500" border="15" />
</body>

</html>
