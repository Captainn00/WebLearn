<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名：<input type="text" name="username" maxlength="6" placeholder="请输入用户名"> <br>

        <!-- password 密码框 用户可以看不见输入的密码 -->
        密码：<input type="password" name="pwd"> <br>

        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
        <!-- radio 单选按钮 可以实现多选一 --><!-- name相同多选一 -->
        性别：男 <input type="radio" name="sex" value="男">女<input type="radio" name="sex" checked="checked"> 其他<input
            type="radio" name="sex"><br>

        <!-- checkbox 复选框 可以实现多选 -->
        1<input type="checkbox" checked="checked">2<input type="checkbox" checked="checked"> <br>

        <!-- 点击率提交按钮，可以把表单域form中的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="免费注册">

        <!-- 重置按钮可以还原表单域form 里面的表单元素  里面的值提交给后台服务器-->
        <input type="reset" value="重新填写">

        <!-- 普通按钮 button 后期结合js搭配使用-->
        <input type="button" value="获取验证码"> <br>

        上传头像：<input type="file">
    </form>
</body>

</html>
