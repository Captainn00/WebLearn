<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
    跨行合并 rowspan  最上侧单元格为目标单元格，写合并代码
    跨列合并 colspan  最左侧单元格为目标单元格，写合并代码
    -->
    <!-- 
    合并单元格三部曲
    1.确定跨行还是跨列
    2.找到目标单元格，写上合并方式=合并单元格数量。比如<td colspan="2"></td>
    3.删掉多余单元格
    -->
    <table width="500" height="300" border="1" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>

        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>

            <td></td>
            <td></td>
        </tr>

    </table>
</body>

</html>
