<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="left" border="0" cellpadding="0" cellspacing="0" width="900">
        <thead>
            <h4>青春不常在，抓紧谈恋爱</h4>
        </thead>

        <tbody>
            <form>
                <tr>
                    <td>性别</td>
                    <td><input type="radio" name='sex' id='男'><label for='男'>男</label>
                        <input type="radio" name="sex" id="女"><label for="女">女</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        生日
                    </td>
                    <td>
                        <select>
                            <option>--请选择年份--</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                        </select>
                        <select>
                            <option>请选择月份</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                        <select>
                            <option>请选择日</option>
                            <option>1</option>
                            <option>2</option>
                            <option>4</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        所在地区
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>婚姻状况</td>
                    <td><input type="radio" name='hun' checked="checked" id='wei'><label for='wei'>未婚</label>
                        <input type="radio" name="hun" id="yi"><label for="yi">已婚</label>
                        <input type="radio" name="hun" id="li"><label for="li">离婚</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        学历
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>喜欢的类型</td>
                    <td><input type="checkbox" name='xi' id='成熟'><label for='成熟'>成熟</label>
                        <input type="checkbox" name="xi" id="活泼"><label for="活泼">活泼</label>
                        <input type="checkbox" name="xi" id="高冷"><label for="高冷">高冷</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        自我介绍
                    </td>
                    <td>
                        <textarea>自我介绍</textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="免费注册"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" checked="checked">我同意注册条款和加入会员标准
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <a href="#">我是会员，直接登录</a>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h5>我承诺</h5>
                        <ul>
                            <li>已满18岁，单身</li>
                            <li>品德端正，认真负责</li>
                            <li>真诚寻找另一半</li>
                        </ul>
                    </td>
                </tr>
            </form>
        </tbody>
    </table>



</body>

</html>
