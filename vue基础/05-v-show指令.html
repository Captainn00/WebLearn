<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <!-- v-show="isShow"
    用途：
    1.隐藏元素
    2.切换显示元素 
    -->
    <div id="app">
        <input type="button" value="切换显示状态" @click="changeIsShow">
        <img src="../JS/imgs/水3.png" alt="" v-show="isShow">

        <input type="button" value="累加年龄" @click="addAge">
        <img src="../JS/imgs/水1.png" alt="" v-show="age>=18">
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                isShow: false,
                age: 17
            },
            methods: {
                changeIsShow: function () {
                    this.isShow = !this.isShow;
                },
                addAge: function () {
                    this.age++
                }
            }
        })
    </script>
</body>

</html>
