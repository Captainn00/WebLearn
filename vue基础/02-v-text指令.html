<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 内容全部替换 -->
        <h3 v-text="message+'我是拼接的'">888</h3>
        <h3 v-text="info">888</h3>
        <!-- 部分替换 -->
        <h3>{{info}}888</h3>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: 'eee',
                info: 'aaa'
            }
        })
    </script>
</body>

</html>
