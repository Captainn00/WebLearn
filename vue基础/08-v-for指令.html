<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <!-- <li v-for="item in arr">
                {{item}}
            </li> -->
            <li v-for="(item,index) in arr">
                {{index+1}} hhh{{item}}
            </li>
        </ul>
    </div>
    <script>
        // v-for 根据数据生成列表结构
        let app = new Vue({
            el: '#app',
            data: {
                arr: [1, 2, 3, 4]
            },
        })
    </script>
</body>

</html>
