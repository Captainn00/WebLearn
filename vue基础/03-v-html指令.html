<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p v-html="content"></p><!-- 可以解析html标签 -->
        <p v-text="content"></p><!-- 不能解析html标签 -->
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                content: "<a href='#'>甜菜</a>"
            }
        })
    </script>

</body>

</html>
