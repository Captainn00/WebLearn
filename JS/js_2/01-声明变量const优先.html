<body>
    <script>
        // 复杂数据类型可以用const声明，因为地址存放在栈中，数据在堆中，数据变，地址不变
        // 空对象不能用const声明
        const arr = [1, 2, 3]
        arr.push(1)
        console.log(arr);

    </script>
