<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
    }

    .nav {
        color: bisque;
    }

    .box {
        width: 300px;
        height: 300px;
        background-color: blue;
    }
</style>

<body>
    <div class="nav">哈喽</div>
    <script>
        const div = document.querySelector('div')
        // 添加的类名会覆盖原有的类名 写两个类名则拥有两个类的属性
        // div.className = 'box'
        div.className = 'nav box'
    </script>
</body>

</html>
