<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div data-id="1">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>
    <script>
        /* 
        自定义属性
        #在标签上一律以data-开头
        在DOM对象上一律以dataset对象方式获取
        */
        const one = document.querySelector('div')
        console.log(one.dataset.id);       //1


    </script>
</body>

</html>
