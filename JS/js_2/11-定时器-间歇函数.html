<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // setInterval(函数名，间隔时间)  1.函数名后面不加小括号，如果加小括号，需要加引号（'函数名'）2.间隔时间是毫秒，一秒等于1000毫秒
        let n = setInterval(function () {
            console.log('一秒执行一次');

        }, 1000)
        console.log(n);     //返回id数字

    </script>
</body>

</html>
