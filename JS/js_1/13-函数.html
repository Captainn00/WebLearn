        // 默认值传参 针对不传参的情况

        function shift99(start = 0, end = 0) {
            for (let i = start; i <= end; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j}×${i}=${i * j}</span>`)
                }
                document.write('<br>')
            }
