<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = '123'
        let str2 = '12.3'
        let str3 = 'mx87'
        // +"12"  转换为数字类型的快捷操作   
        console.log(Number(str));
        // parseInt() 只保留整数
        console.log(parseInt(str2));

        // parseFloat() 可以保留小数
        console.log(parseFloat(str2));
        console.log(parseFloat(str3));//NaN

    </script>
</body>

</html>
