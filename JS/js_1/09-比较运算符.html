<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ==左右两边值是否相等
        // ===左右两边是否类型和值都相等
        // ！==左右两边是否不全等
        console.log(2 == '2');//有隐式转换
        console.log(NaN === NaN);//NaN不等于任何东西，包括他自己

    </script>
</body>

</html>
