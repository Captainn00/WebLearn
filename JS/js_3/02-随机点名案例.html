<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
    }

    .box {
        width: 600px;
        margin: 50px auto;
        display: flex;
        font-size: 25px;
        line-height: 40px;
    }

    .qs {
        width: 450px;
        height: 40px;
        color: rgb(239, 169, 198);
    }

    .btns {
        text-align: center;
    }

    .btns button {
        width: 120px;
        height: 35px;
        margin: 0 50px;
    }
</style>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>
    <script>
        let n = 0
        let random = 0
        // 数据按钮
        const arr = ['樱桃', '桃子', '西瓜', '柿子']
        // 1.开始按钮模块
        const qs = document.querySelector('.qs')
        // 1.1获取对象
        const start = document.querySelector('.start')
        //1.2添加点击事件
        start.addEventListener('click', function () {
            n = setInterval(function () {
                random = parseInt(Math.random() * arr.length)
                qs.innerHTML = arr[random]
            }, 100)
            // 只剩下一个，则禁用该按钮
            if (arr.length === 1) {
                start.disabled = end.disabled = true
            }

        })
        // console.log(arr);

        const end = document.querySelector('.end')
        end.addEventListener('click', function () {
            clearInterval(n)
            arr.splice(random, 1)
            console.log(arr);

        })

    </script>
</body>

</html>
