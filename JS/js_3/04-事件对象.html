<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <button>点击</button> -->
    <input type="text">
    <script>
        /* 
        1.事件对象也是个对象，在这个对象里有事件触发时的相关信息
        2.事件对象在哪里？  在时间绑定的回调参数的第一个参数就是事件对象
        元素.addEventListener(事件, function(e){})
        */
        const input = document.querySelector('input')
        input.addEventListener('keyup', function (e) {
            // console.log(e.key);
            if (e.key === 'Enter') {
                console.log('回车');

            }

        })
    </script>
</body>

</html>
