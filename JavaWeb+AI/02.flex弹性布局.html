<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 500px;
        display: flex;/* 开启flex布局 */
        flex-direction: row;/* column:主轴为y轴，垂直向下 */

        /* 主轴方向：水平方向（默认） */
        /* justify-content: 主轴上的对齐方式
        属性值：
        flex-start：项目向主轴的起始位置对齐（默认）
        flex-end：项目向主轴的结束位置对齐
        center：项目向主轴的中心对齐
        space-between：项目向主轴的两端对齐，项目之间的间距相等
        space-around：(平分剩余空间)项目向主轴的两端对齐，项目之间的间距相等，且项目与容器的间距也相等
        */
        justify-content: center;    
        
        /* align-items：侧轴上的对齐方式
        属性值：
        flex-start：项目向侧轴的起始位置对齐（默认）
        flex-end：项目向侧轴的结束位置对齐
        center：项目向侧轴的中心对齐
        baseline：项目向侧轴的基线对齐
        */
        align-items: center;
        background-color: antiquewhite;
    }

    .item {
        width: 100px;
        height: 100px;
        background-color: pink;
        border-color: black;
        border-width: 1px;
        border-style: solid;
        /* margin: 10px; */
    }
</style>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>

    </div>
</body>

</html>
